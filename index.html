<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adams Detailing Blackjack</title>
<style>
/* Reset */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #0d0d0d;
  color: white;
  text-align: center;
}

/* Header */
header {
  background-color: #111;
  padding: 15px;
  font-size: 24px;
  font-weight: bold;
  color: #00aaff;
}

/* Game container */
#blackjack {
  margin-top: 20px;
  background-color: #1a1a1a;
  border-radius: 10px;
  display: inline-block;
  padding: 20px;
  min-width: 300px;
}

/* Buttons */
button {
  background-color: #00aaff;
  border: none;
  color: white;
  padding: 10px 15px;
  margin: 5px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #0088cc;
}

/* Chips */
#chips {
  display: flex;
  justify-content: center;
  margin-top: 15px;
}
.chip {
  width: 50px;
  height: 50px;
  background-size: cover;
  margin: 0 5px;
  cursor: pointer;
  border-radius: 50%;
  border: 2px solid #fff;
}

/* Bankroll */
#bankroll {
  font-size: 18px;
  margin-top: 10px;
}

/* Venmo floating button */
#venmo-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #3d95ce;
  color: white;
  padding: 15px 20px;
  border-radius: 50px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
#venmo-btn:hover {
  background-color: #1a73b8;
}

/* Mobile */
@media (max-width: 600px) {
  #blackjack {
    width: 90%;
  }
  .chip {
    width: 40px;
    height: 40px;
  }
}
</style>
</head>
<body>

<header>Adams Detailing - Blackjack</header>

<div id="blackjack">
  <h2>Blackjack Game</h2>
  <div id="status">Click Deal to Start!</div>
  <button onclick="deal()">Deal</button>
  <button onclick="hit()">Hit</button>
  <button onclick="stand()">Stand</button>

  <div id="scores">Dealer: 0 | Player: 0</div>

  <div id="bankroll">Bankroll: $100</div>
  
  <div id="chips">
    <div class="chip" style="background-image:url('Image%20(37).jpg')" onclick="bet(5)"></div>
    <div class="chip" style="background-image:url('Image%20(38).jpg')" onclick="bet(25)"></div>
    <div class="chip" style="background-image:url('Image%20(39).jpg')" onclick="bet(100)"></div>
  </div>
</div>

<a id="venmo-btn" href="https://venmo.com/u/Adams1990" target="_blank">Buy Chips</a>

<script>
let dealerScore = 0;
let playerScore = 0;
let bankroll = 100;
let currentBet = 0;

function updateDisplay() {
  document.getElementById('scores').innerText = `Dealer: ${dealerScore} | Player: ${playerScore}`;
  document.getElementById('bankroll').innerText = `Bankroll: $${bankroll}`;
}

function bet(amount) {
  if (bankroll >= amount) {
    currentBet = amount;
    bankroll -= amount;
    document.getElementById('status').innerText = `You bet $${amount}. Click Deal to start.`;
    updateDisplay();
  } else {
    alert('Not enough funds! Click Buy Chips.');
  }
}

function deal() {
  if (currentBet === 0) {
    alert('Please place a bet first.');
    return;
  }
  dealerScore = Math.floor(Math.random() * 11) + 1;
  playerScore = Math.floor(Math.random() * 11) + 1;
  document.getElementById('status').innerText = "Game started!";
  updateDisplay();
}

function hit() {
  playerScore += Math.floor(Math.random() * 11) + 1;
  if (playerScore > 21) {
    document.getElementById('status').innerText = "Bust! Dealer wins.";
    currentBet = 0;
  }
  updateDisplay();
}

function stand() {
  dealerScore += Math.floor(Math.random() * 11) + 1;
  if (dealerScore > 21 || playerScore > dealerScore) {
    document.getElementById('status').innerText = "You win!";
    bankroll += currentBet * 2;
  } else {
    document.getElementById('status').innerText = "Dealer wins.";
  }
  currentBet = 0;
  updateDisplay();
}
</script>

</body>
</html>
