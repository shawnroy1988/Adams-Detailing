<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Adams Detailing</title>
<style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    header {
      background: linear-gradient(to right, #000000, #434343);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.5s ease-in-out;
    }
    .gallery img:hover {
      transform: rotate(360deg);
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .btn {
      background: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: #0056b3;
    }
    .venmo-btn {
      background: #3D95CE;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .venmo-btn:hover {
      background: #2A6F9E;
    }
</style>
</head>
<body>
<header>
<h1>Adams Detailing</h1>
<p>Professional Mobile Car Detailing in Madison County, KY</p>
</header>
<div class="section">
<h2>Our Services</h2>
<p>Interior & Exterior Detailing, Ceramic Coating, Hand Wash, Wax, and more!</p>
<a href="mailto:your.email@example.com" class="btn">Book a Detail</a>
</div>
<div class="section">
<h2>Gallery</h2>
<div class="gallery">
<img src="Image (37).jpg" alt="Image (38).jpg">
<img src="Image (40).jpg" alt="Image (39).jpg">

<img src="Image (45).jpg" alt="Image (42).jpg">
</div>
</div>
<div class="section">
<h2>Payments</h2>
<a href="https://venmo.com/u/Adams1990" class="venmo-btn">Pay with Venmo</a>
</div>
<footer>
<p>Contact: your.email@example.com</p>
<p>&copy; 2025 Adams Detailing</p>
</footer>
</body>
</html>
