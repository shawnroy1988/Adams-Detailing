<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Adams Detailing</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
<style>
   :root {
     --primary-color: #0a0f1c;
     --secondary-color: #1e293b;
     --accent-color: #0077ff;
     --accent-hover: #0056b3;
     --gold: #f4c542;
     --text-light: #f5f5f5;
     --text-muted: #ccc;
   }
   * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
   }
   body {
     font-family: 'Poppins', sans-serif;
     background-color: var(--primary-color);
     color: var(--text-light);
     line-height: 1.6;
   }
   header {
     background: linear-gradient(to right, #0a0f1c, #1e293b);
     text-align: center;
     padding: 80px 20px 60px;
   }
   header h1 {
     font-size: 3.5em;
     color: var(--gold);
     margin-bottom: 10px;
   }
   header p {
     font-size: 1.4em;
     color: var(--text-muted);
   }
   .section {
     padding: 60px 20px;
     max-width: 1100px;
     margin: auto;
     text-align: center;
   }
   .section h2 {
     font-size: 2.5em;
     margin-bottom: 20px;
     color: var(--gold);
   }
   .section p {
     font-size: 1.2em;
     color: var(--text-muted);
   }
   .btn,
   .venmo-btn {
     display: inline-block;
     margin-top: 30px;
     padding: 15px 35px;
     font-size: 1.1em;
     font-weight: 600;
     border: none;
     border-radius: 30px;
     text-decoration: none;
     color: white;
     transition: all 0.3s ease;
   }
   .btn {
     background-color: var(--accent-color);
   }
   .btn:hover {
     background-color: var(--accent-hover);
   }
   .venmo-btn {
     background-color: #3D95CE;
   }
   .venmo-btn:hover {
     background-color: #2A6F9E;
   }
   .gallery {
     display: grid;
     grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
     gap: 25px;
     margin-top: 30px;
   }
   .gallery img {
     width: 100%;
     border-radius: 12px;
     box-shadow: 0 6px 20px rgba(0,0,0,0.4);
     transition: transform 0.4s ease, box-shadow 0.4s ease;
   }
   .gallery img:hover {
     transform: scale(1.03);
     box-shadow: 0 10px 30px rgba(0,0,0,0.6);
   }
   footer {
     background-color: var(--secondary-color);
     padding: 40px 20px;
     text-align: center;
     color: var(--text-muted);
   }
   footer a {
     color: var(--accent-color);
     text-decoration: none;
   }
   footer a:hover {
     color: var(--gold);
   }
   @media (max-width: 600px) {
     header h1 {
       font-size: 2.5em;
     }
     .section h2 {
       font-size: 2em;
     }
   }
</style>
</head>
<body>
<header>
<h1>Adams Detailing</h1>
<p>Luxury Mobile Car Detailing in Madison County, KY</p>
</header>
<section class="section">
<h2>Our Services</h2>
<p>Interior & Exterior Detailing, Ceramic Coating, Hand Wash, Wax, and more!</p>
<a href="mailto:Aadams0146@gmail.com" class="btn">Book a Detail</a>
</section>
<section class="section">
<h2>Gallery</h2>
<div class="gallery">
<img src="Image (37).jpg" alt="Car detailing image 1">
<img src="Image (40).jpg" alt="Car detailing image 2">
<img src="Image (41).jpg" alt="Car detailing image 3">
<img src="Image (43).jpg" alt="Car detailing image 4">
<img src="Image (45).jpg" alt="Car detailing image 5">
</div>
</section>
<section class="section">
<h2>Payments</h2>
<a href="https://venmo.com/u/Adams1990" class="venmo-btn">Pay with Venmo</a>
</section>
<footer>
<p>Contact: <a href="mailto:Aadams0146@gmail.com">Aadams0146@gmail.com</a></p>
<p>Phone: <a href="tel:+16062712951">(606) 271-2951</a></p>
<p>&copy; 2025 Adams Detailing</p>
</footer>
</body>
</html>
